<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form action="registeration.jsp" method="post">
		<table>
			<tr>
				<td>Student id:</td>
				<td><input type="text" name="sid" /></td>
			</tr>
			<tr>
				<td>Student Name:</td>
				<td><input type="text" name="sname" /></td>
			</tr>
			<tr>
				<td>Student email:</td>
				<td><input type="email" name="smail" /></td>
			</tr>
			<tr>
				<td>Student mobile:</td>
				<td><input type="tel" name="mobile" /></td>
			</tr>
			<tr>
				<td>Student Gender:</td>
				<td><input type="radio" name="gender" value="Male" id='male' />Male </td>
				<td><input type="radio" name="gender" value="Female" id='female'/>Female </td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit" /></td>
				<td><input type="reset" value="Reset" /></td>
			</tr>

		</table>
	</form>

</body>
</html>
